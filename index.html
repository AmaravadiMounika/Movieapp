<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
    <div class="logo">
        <img class="logo-img" src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo image">
    </div>
    <div class="search">
        <div class="search-bar">
            <input type="text" onkeyup="searchMovie()" id="searchvalue" placeholder="Search Movie" class="search-box">
            <img onclick="searchMovie()" class="search-icon" src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="search-icon">
        </div>

    </div>
    </header>
    <section class="movies" id="movies">
        
    </section>
    <script src="script.js"></script>
    
    
</body>
</html>
